<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functional JS</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <a href="/" class="header-logo fancy">( McCarthy's Pub )</a>
        </header>
        
        <h1 class="fancy">Beer List</h1>
        
         <div id="filters">
            <a href="#" class="btn btn-default btn-active" data-filter="all">All</a>
            <a href="#" class="btn btn-default" data-filter="ale">Ales</a>
            <a href="#" class="btn btn-default" data-filter="lager">Lagers</a>
            <a href="#" class="btn btn-default" data-filter="stout">Stouts</a>
            <a href="#" class="btn btn-default" data-filter="surprise">Surprise</a>
        </div>
        
        <ul id="beerList"></ul>
        
        <p id="averageAbv"></p>

       
        <script type="text/template" id="tmpl-beer">
        <% _.forEach(beers, function (beer) { %>
        <li><%= beer.name %> <small>(<%= beer.abv %>%)</small></li>
        <% }); %>
        </script>
       
        <script type="text/template" id="tmpl-beer-grouped">
        <% _.forEach(beers, function (group, name) { %>
            <div class="beer-group">
            <h3><%= name.charAt(0).toUpperCase() + name.slice(1) %>s</h3>
            <% _.forEach(group, function(beer) { %>
                 <li><%= beer.name %> <small>(<%= beer.abv %>%)</small></li>
            <% }); %>
            </div>
        <% }); %>
        </script>
       
    

    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="dist/bundle.js"></script>

</body>
</html>
